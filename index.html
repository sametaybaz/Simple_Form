<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="style.css">

    <title> Form Validator </title>



</head>

<body>


    <div class="container my-5 d-flex justify-content-center">

        <div class="col-sm-7 ">

            <div class="card">

                <div class="card-header">Kullanıcı Oluştur</div>

                <div class="card-body">


                    <form id="form" novalidate>
                        <!-- dont validate html-5 -->

                        <!-- user-name -->
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter username">
                            <div>
                                <small class="text-muted">Username  must be 7 between 15 </small>
                            </div>
                        </div>


                        <!-- e-mail -->

                        <div class="form-group">
                            <label for="e-mail">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email">
                            <div></div>
                        </div>

                        <!-- telephone  -->

                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="number" class="form-control" id="phone" placeholder="Enter phone">
                            <div>
                                <small class="text-muted">E-mail must be ten character</small>
                            </div>
                        </div>

                        <!-- password -->

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter password">
                            <div>
                                <small class="text-muted">Password  must be 7 between 12 </small>
                            </div>
                        </div>


                        <!-- re-password -->

                        <div class="form-group">
                            <label for="re-password">Re-password</label>
                            <input type="password" class="form-control" id="repassword"
                                placeholder="Enter again password">
                            <div></div>
                        </div>

                        <!-- button  -->

                        <button type="submit" class="btn btn-primary btn-block">
                            Register
                        </button>



                    </form>

                </div>


            </div>

        </div>

    </div>






















    <!-- My_script -->
    <script src="script.js"></script>

    <!--jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>

</body>

</html>
